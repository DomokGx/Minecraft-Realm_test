<!DOCTYPE html>
<html lang="hu">

<head>
    <title>uNmINeD</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=on">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>


    <!-- Map metadata generated by uNmINeD -->
    <script src="unmined.map.properties.js"></script>
    <script src="unmined.map.regions.js"></script>

    <!-- Custom markers -->
    <script src="custom.markers.js"></script>

    <!-- uNmINeD JS -->
    <script src="unmined.openlayers.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            image-rendering: pixelated;
        }

        .mouseposition {
            background-color: white;
            padding: 3px;
            text-align: right;
        }

        .mousepositioncoord {
            min-width: 40px;
            display: inline-block;
        }

        div.ol-mouse-position {
            background-color: white;
            padding: 6px;
            border-radius: 3px;
            box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="stylesheet" href="../font.css">

</head>

<body>
    <div id="map">
        <div class="dimension_picker">
            <a href="#" class="dimension_div"><img class="dimension_icon" src="../img/Grass_Block_JE2.webp" alt="Overworld"><p> Overworld</p></a>
            <a href="../nether/unmined.index.html" class="dimension_div"><img class="dimension_icon" src="../img/Netherrack_JE4_BE2.webp" alt="Nether"><p> Nether</p></a>
            <a href="../the end/unmined.index.html" class="dimension_div last"><img class="dimension_icon" src="../img/End_Stone_JE3_BE2.webp" alt="The End"><p> The End</p></a>
        </div>
    </div>

    <script>

        document.title = UnminedMapProperties.worldName + " - " + document.title;

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }

        let unmined = new Unmined();
        unmined.map('map', UnminedMapProperties, UnminedRegions);

    </script>
</body>

</html>
